<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dasein</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Main</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Register</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Info
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./personal_page.html">Personal Page</a></li>
                  <li><a class="dropdown-item" href="./profile.html">Change Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="col-md-12 d-flex justify-content-start">
    <div class="col-md-8 text-secondary my-3">
        <div class="col-md-6">
            <div class="avatar">
                <img src="../img/clint.jpg" alt="avatar" />
                <span>
                    <i class="fas fa-camera"></i>
                    <p>Змінити</p>
                    <input type="file" name="file" id="file_up"
                           accept="image/*" onChange={changeAvatar} />
                </span>
            </div>

            <div class="mb-3">
                <label htmlFor="name" class="form-label">Ім&apos;я користувача</label>
                <input type="text" name="username" disabled="true" value="Grzegorz Brzęczyszczykiewicz" class="form-control"
                       placeholder="Ваше ім'я на сайті"  />
            </div>

            <div class="mb-3">
                <label htmlFor="email" class="form-label">Email</label>
                <input type="text" name="email" value="example@gmail.com"
                       class="form-control" disabled={true} />
            </div>

            <div class="mb-3">
                <label htmlFor="password" class="form-label">Новий пароль</label>
                <input type="password" name="password"  class="form-control"
                       placeholder="Ваш новий пароль"  />
            </div>

            <div class="mb-3">
                <label htmlFor="cf_password" class="form-label">Підтвердження паролю</label>
                <input type="password" name="cf_password"  class="form-control"
                       placeholder="Підтвердження паролю" />
            </div>

            <button class="btn btn-outline-dark" disabled="true"
                    onClick={handleUpdateProfile}>
                Оновити
            </button>
        </div>

       
    </div>
        </div>
    </div>
</body>
</html>
